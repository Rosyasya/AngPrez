<div class="stepper">
  <div class="stepper__container" *ngFor="let step of stepper.steps; let i = index" [class.active]="stepper.isActive(step)" [class.done]="stepper.isCompleted(i)">
    <div class="circle" [class.active]="stepper.isActive(step)" [class.done]="stepper.isCompleted(i)">
      <i class="icon-check"></i>
    </div>
    <p>{{step}}</p>
    <div class="line" *ngIf="stepper.isLastStep(i)"></div>
  </div>
</div>
