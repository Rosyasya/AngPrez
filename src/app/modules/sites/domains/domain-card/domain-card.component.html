<div class="card">
  <div class="card__header">
    <h3>{{title}}</h3>
    <button><img src="../../../../../assets/images/options.png" alt="options"></button>
  </div>
  <div class="card__options">
    <div class="card__img">
      <img [src]="img" [alt]="img">
    </div>
    <div class="card__info">
      <div class="card__info-container">
        <img src="../../../../../assets/images/globe.png" alt="global">
        <a [href]="domain">{{domain}}</a>
      </div>
      <div class="card__info-container">
        <img src="../../../../../assets/images/theme.png" alt="theme">
        <h4>{{theme}}</h4>
      </div>
    </div>
  </div>
</div>
