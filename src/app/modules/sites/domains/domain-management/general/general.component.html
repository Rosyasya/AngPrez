<div class="general">
  <div class="general__saved" *ngIf="isSaved">
    <div class="general__saved-container">
      <i [class]="'icon-check'"></i>
      <h3>Changes saved</h3>
    </div>
    <app-button (callback)="isSaved = false" [icon]="'cross'" [class]="'secondary'"></app-button>
  </div>

  <form #form="ngForm" (ngSubmit)="onSaveForm()">
    <div class="general__files">
      <app-image-upload [label]="'Logo'" [width]="'270px'" [height]="'120px'"></app-image-upload>
      <app-image-upload [label]="'Favorite icon'" [width]="'120px'" [height]="'120px'"></app-image-upload>
    </div>

    <div class="general__text">
      <app-select [options]="options" [(value)]="this.domain.theme" [label]="'Theme'" [placeholder]="'Select theme'" [showSearch]="true"></app-select>
    </div>

    <div class="general__text">
      <app-input [(value)]="this.domain.branding" [width]="'500px'" [label]="'Branding *'" [placeholder]="'Enter branding'"></app-input>
    </div>

    <div class="general__text">
      <app-input [width]="'500px'" [label]="'Domain'" [placeholder]="this.domain.domain" [isDisabled]="true"></app-input>
    </div>
    <app-button title="Save Changes" [type]="'submit'"></app-button>
  </form>

</div>
